<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo Gamify</title>
    
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
    
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/main-controller.js"></script>
    <script src="js/controllers/todo-controller.js"></script>
  </head>
  <body ng-app="todoGamify">
    <div ng-controller="MainController" class="container-fluid"> <!-- open global -->
      
      <div class="container"> <!-- open header -->
        <div class="page-header">
          <h1>Todo Gamify</h1>
        </div>
      </div> <!-- close header -->
      
      <div ng-controller="TodoController as todoCtrl" class="container"> <!-- open body -->
        
        <div> <!-- open form -->
          <form ng-submit="todoCtrl.add()">
            
            <div class="form-group">
              <label for="brief">Brief</label>
              <input ng-model="todoCtrl.input.brief" class="form-control" type="text" name="brief" required/>
            </div>
            
            <div class="form-group">
              <div class="text-right">
                <input class="btn btn-success" type="submit" value="Add"/>
              </div>
            </div>
            
          </form>
        </div> <!-- close form -->
        
        <div>
          <hr/>
        </div>
        
        <div class="container row"> <!-- open lists -->
          <div ng-repeat="todo in todoCtrl.activeTodoList">
            <blockquote>
              <h4>{{ todo.brief }}</h4>
              <a ng-click="todoCtrl.finish( todo )" class="btn btn-info btn-xs">Finish</a>
            </blockquote>
          </div>
        </div> <!-- close lists -->
        
      </div> <!-- close body -->
    </div> <!-- close global -->
  </body>
</html>
