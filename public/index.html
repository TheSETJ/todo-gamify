<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo Gamify</title>
    
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
  </head>
  <body>
    <div class="container-fluid"> <!-- open global -->
      
      <div class="container"> <!-- open header -->
        <div class="page-header">
          <h1>Todo Gamify</h1>
        </div>
      </div> <!-- close header -->
      
      <div class="container"> <!-- open body -->
        
        <div> <!-- open form -->
          <form>
            
            <div class="form-group">
              <label for="brief">Brief</label>
              <input class="form-control" type="text" name="brief" required/>
            </div>
            
            <div class="form-group">
              <input class="btn btn-success" type="submit" value="Add"/>
            </div>
            
          </form>
        </div> <!-- close form -->
        
        <div class="container"> <!-- open lists -->
          <div class="row">
            
          </div>
        </div> <!-- close lists -->
        
      </div> <!-- close body -->
    </div> <!-- close global -->
  </body>
</html>
