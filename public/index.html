<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo Gamify</title>
    
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/main-controller.js"></script>
    <script src="js/controllers/todo-controller.js"></script>
    <script src="js/controllers/panel-controller.js"></script>
  </head>
  <body ng-app="todoGamify">
    <div ng-controller="MainController" class="container-fluid"> <!-- open global -->
      
      <div class="container"> <!-- open header -->
        <div class="page-header">
          <h2>Todo Gamify</h2>
        </div>
      </div> <!-- close header -->
      
      <div ng-controller="TodoController as todoCtrl" class="container"> <!-- open body -->
        
        <div class="clearfix"> <!-- open form -->
          <form ng-submit="todoCtrl.addTodo()">
            
            <div class="form-group">
              <label for="brief">Brief <small>(required)</small></label>
              <div class="input-group">
                <input ng-model="todoCtrl.input.brief" class="form-control" type="text" name="brief" autocomplete="off" required/>
                <span class="input-group-btn">
                  <input class="btn btn-success" type="submit" value="Add"/>
                </span>
              </div>
            </div>
            
            <div class="form group">
              <label for="detail">Detail</label>
              <textarea ng-model="todoCtrl.input.detail" class="form-control" name="detail" rows="3"></textarea>
            </div>
            
          </form>
        </div> <!-- close form -->
        
        <div>
          <hr/>
        </div>
        
        <div ng-controller="PanelController as panelCtrl" class="panel panel-default"> <!-- open lists -->
        
          <div class="panel-header">
            <ul class="nav nav-tabs nav-justified">
              <li ng-class="{ active: panelCtrl.isSelected(1) }"><a href ng-click="panelCtrl.selectTab(1)">Active</a></li>
              <li ng-class="{ active: panelCtrl.isSelected(2) }"><a href ng-click="panelCtrl.selectTab(2)">Finished</a></li>
            </ul>
          </div>
          
          <div class="panel-body">
          
            <div ng-show="panelCtrl.isSelected(1)"> <!-- open active list -->
              <div ng-repeat="todo in todoCtrl.activeTodoList track by $index" class="todo-container bg-info text-info clearfix">
                <span class="h4">{{ todo.brief }}</span>
                <p>{{ todo.detail }}</p>
                <div class="btn-group btn-group-xs pull-right">
                  <a ng-click="todoCtrl.finishTodo(todo)" class="btn btn-info">Finish</a>
                  <a ng-click="todoCtrl.deleteTodo(todoCtrl.activeTodoList, todo)" class="btn btn-danger">Cancel</a>
                </div>
              </div>
            </div> <!-- close active list -->
            
            <div ng-show="panelCtrl.isSelected(2)"> <!-- open finished list -->
              <div ng-repeat="todo in todoCtrl.finishedTodoList track by $index" class="todo-container bg-info text-info clearfix">
                <span class="h4">{{ todo.brief }}</span>
                <p>{{ todo.detail }}</p>
                <div class="btn-group btn-group-xs pull-right">
                  <a ng-click="todoCtrl.deleteTodo(todoCtrl.finishedTodoList, todo)" class="btn btn-warning btn-xs">Delete</a>
                </div>
              </div>
            </div> <!-- close finished list -->
            
          </div>
        
        </div> <!-- close lists -->
        
      </div> <!-- close body -->
    </div> <!-- close global -->
  </body>
</html>
